<section class="mainbar" data-ng-controller="boostersim as vm">
    <section class="matter">
        <div class="container-fluid">

            <div class="row">
                <div ng-include data-src="'/app/adverts/amazonadverts.html'"></div>
            </div>

            <div class="row">

                <div class="col-xs-12 addRowMargins fullView">

                    <div class="normalPanel">
                        <set-selection set-groups="vm.setGroups" />
                    </div>

                    <div class="row textcenter">
                        <button ng-click="vm.openBoosters()" class="chris-btn">Open Boosters</button>
                    </div>

                    <card-display cards="vm.cards" title="Opened Cards ({{vm.cards.length}})"/>

                </div>

            </div>
            
            
            
        </div>
    </section>
</section>
